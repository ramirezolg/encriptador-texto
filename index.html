
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Encriptador</title>

<body>
   <header>

    <img src="img/logo.jpeg" alt="logo" class="logo">

   </header> 
     <main>
        <section class="primeraseccion">
            <div  class="texto-inicial">
                <textarea class="texto" placeholder="Ingrese un texto aqui"></textarea>
            </div>
            <div  class="importante1">
                <label id="importante"class="importante"> Solo letras minusculas sin acentos<label>
                </div>
                <div class="botones">
                    <input class="boton1"type="button" value="Encriptar" >
                    <input class="boton2" type="button" value="Desencriptar">
    
                </div>
      
        </section>
        <section class="segundaseccion">
            <div class="imagen">
                <img src="img/muñeco.jpeg" alt="muñeco"class="figura" >
                <p  class="titulo">Ningun mensaje fue <br> encontrado</p>
                <p  class="subtitulo">Ingrese el texto que desea encriptar <br> desencriptar</p>
            </div>
            <div class="resultado">
              <p></p>
            </div>
            
        </section>
     </main> 
     <script src="script.js"></script>
